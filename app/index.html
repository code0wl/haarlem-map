<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>My favourite locations</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> 
</head>
<body>
    <main>
        <section>
            <nav class="navigation" data-bind="click: toggleMenu, foreach: nav.navigation">
                <a class="fa fa-bars"></a>
            </nav>
        </section>

        <section class="maps">
            <div id="map"></div>     
        </section>
    </main>
    
    <aside class="favorite-aside">
        <h1 class="logo">Popular Locations</h1>
        
        <div class="filter-component">
            <span class="fa fa-filter"></span>
            <input type="search" data-bind="value: query, valueUpdate: 'keyup'" class="filter-input" placeholder="filter results">
        </div>

        <section>
            <ul class="favorite-bar" data-bind="foreach: bar.locationCollection">
                <li class="location" data-bind="if: name, click: $parent.selectLocation">
                    <span class="fa fa-star"></span>
                    <span data-bind="text: name"></span>
                </li>
            </ul>
        </section>
    </aside>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPsTfD7kIQaXRZtWqTPL1kPXjrTMQrgLI&libraries=places"></script>
</body>
</html>
